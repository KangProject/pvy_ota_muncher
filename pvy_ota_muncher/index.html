<body id="main_body">
	<img id="top" src="top.png" alt="">
		<div id="form_container">
			<h1>
				OTA Muncher!
			</h1>
			
			<form action="ota_PAC.php" method="get">
				<div class="form_description">
					<h2>OTA Muncher!</h2>
					<p align="center">Update the records for a device by filling in the form!</p>
				</div>
				<ul>
					<li id="li_1">
						<p>Device <cap>(eg. Maguro)</cap></p>
						<div>
							<input type="text" name="device" size="50"/>
						</div>
					</li>
					<li id="li_2">
						<p>Version <cap>(eg. Milestone1.2013.07.18)</cap></p>
						<div>
							<input type="text" name="otaname" size="50"/>
						</div>
					</li>
					<li id="li_3">
						<p>Download URL <cap>(Direct Link!)</cap></p>
						<div>
							<input type="text" name="dlurl" size="50"/>
						</div>
					</li>
					<li id="li_4">
						<p>MD5 Hash <cap>(of update zip)</cap></p>
						<div>
							<input type="text" name="md5" size="50"/>
						</div>
					</li>
					<li id="li_5">
						<p>Password <cap>(if you dont know then go away!)</cap></p>
						<div>
							<input type="password" name="pass" size="50"/>
						</div>
					</li>
					<li>
						<p align="right">
							<input  type="submit" value="Send this bad boy!" >
						</p>
					</li>
				</ul>

			</form>
